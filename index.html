<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://kit.fontawesome.com/9f6b8e2cd5.css" crossorigin="anonymous">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Generate a</h1>
        <h1 class="h1-color">random password</h1>
        <h2>Never use an insecure password again.</h2>
        <hr>
        <div class="password-generation">
            <!-- LENGTH property -->
            <div class="length">
                <p>LENGTH: <span id="length-number"></span></p>
                <div class="length-slider">
                    <p>6</p>
                    <input type="range" min="6" max="26" value="16" class="slider" id="lengthRange">
                    <p>26</p>
                </div>
            </div>
            <!-- SETTINGS property -->
            <div class="settings">
                <p>SETTINGS</p>
                <div class="uppercase-selection">
                    <p>Include Uppercase</p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider-check round"></span>
                    </label>
                </div>
                <div class="lowercase-selection">
                    <p class="selection-p">Include Lowercase</p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider-check round"></span>
                    </label>
                </div>
                <div class="number-selection">
                    <p class="selection-p">Include Number</p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider-check round"></span>
                    </label>
                </div>
                <div class="symbol-selection">
                    <p class="selection-p">Include Symbol</p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider-check round"></span>
                    </label>
                </div>
            </div>
            <!-- GENERATE button -->
            <button id="button-el">Generate password</button>
            <!-- PASSWORD property -->
            <div class="password">
                <p><span id="password-el"></span><i id="copy-icon" class="fa-regular fa-copy" style="color: #ffffff;"></i><i id="solid-icon" class="fa-solid fa-copy" style="color: #ffffff; display: none;"></i></p>
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
